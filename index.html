<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name=description  content="This is the description" />

    <meta  property=og:description content="This is the description" />
    <meta  property=og:image content="http://me.jonathanlurie.fr/images/bg.jpg" />

    <title>MDML</title>

    <script src="js/screenfull.min.js"></script>

    <!-- <link rel="stylesheet" href="style.css" type="text/css" /> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <div>
      <div id="header">
        <div class="title"><span class="bigtext">MDML</span><span class="thintext">markdown to hml</span> <a href="https://github.com/jonathanlurie/mdml" target="_blank"><i class="fa fa-github ghlink" aria-hidden="true"></i></a></div>

        <!--
        <div class="buttonBox">
          <div id="enableHtml" class="button buttonSelected">HTML</div>
          <div id="enableRich" class="button">RICH</div>
        </div>
        -->

        <div id="tools">
          <div id="openFileBt" class="bubbleButton" title="Open a markdown file"><i class="fa fa-folder-open" aria-hidden="true"></i></div>
          <div id="downloadBt" class="bubbleButton" title="Download markdown and html files"><i class="fa fa-download" aria-hidden="true"></i></div>
          <div id="eraseBt" class="bubbleButton" title="Erase the content"><i class="fa fa-trash" aria-hidden="true"></i></div>

          <div class="toolSpacer"></div>

          <div id="fullscreenBt" class="bubbleButton" title="Toggle fullscreen"><i class="fa fa-desktop" aria-hidden="true"></i></div>
          <div id="enableRichBt" class="bubbleButton" title="Right panel: rich text"><i class="fa fa-font" aria-hidden="true"></i></div>
          <div id="enableHtmlBt" class="bubbleButton bubbleButtonSelected" title="Right panel: HTML"><i class="fa fa-code" aria-hidden="true"></i></div>
        </div>
      </div>

      <div id="typeArea">
        <textarea id="md" placeholder="Type some markdown here"></textarea>
        <textarea id="ht" onclick="this.select()" readonly></textarea>
        <div id="rtContainer"><div id="rt"></div></div>
      </div>

      <div id="perf"></div>
    </div>

    <script src="js/core.js"></script>
  <body>
